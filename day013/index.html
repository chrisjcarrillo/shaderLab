<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>shader lab</title>
  </head>
<body>
    <div id="container"></div>
    <script src="../three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">

        #ifdef GL_ES
        precision mediump float;
        #endif

        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform float u_time;

        float random (in vec2 st) { 
            return fract(sin(dot(st.xy,
                                 vec2(12.9898,78.233))) 
                        * 43758.5453123);
        }

        // Value noise by Inigo Quilez - iq/2013
        // https://www.shadertoy.com/view/lsf3WH
        float noise(vec2 st) {
            vec2 i = floor(st);
            vec2 f = fract(st);
            vec2 u = f*f*(4.0-3.0*f);
            return mix( mix( random( i + vec2(0.0,0.0) ), 
                             random( i + vec2(1.0,0.0) ), u.x),
                        mix( random( i + vec2(0.0,1.0) ), 
                             random( i + vec2(1.0,1.0) ), u.x), u.y);
        }

        mat2 rotate2d(float angle){
            return mat2(cos(angle),-sin(angle),
                        sin(angle),cos(angle));
        }

        float lines(in vec2 pos, float b){
            float scale = 2.0;
            pos *= scale;
            return smoothstep(0.0,
                            .5+b*.5,
                            abs((sin(pos.x*3.1415)+b*2.0))*.5);
        }

        float fill(float sdf, float w) {
            return 1.-step(w,sdf);
        }

        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution.xy;
            vec3 color = vec3(0.);
            st.y *= u_resolution.y/u_resolution.x;

            vec2 pos = st.yx*vec2(4.,4.);

            float pattern = pos.x;

            pos = rotate2d( noise(pos.yx) ) * pos;
            pos.x += u_time*0.1 + u_mouse.x/u_resolution.x;
            pos += u_mouse.x/u_resolution.x;

            pattern = lines(pos,1.);
            
            color = vec3(0.756,0.049,1.000)*fill(pattern,1.);   
            gl_FragColor = vec4(1.-color,1.0);

        }

    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            document.onmousemove = function(e){
              uniforms.u_mouse.value.x = e.pageX
              uniforms.u_mouse.value.y = e.pageY
            }
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += 0.01;
            renderer.render( scene, camera );
        }
    </script>
</body>
</html>
